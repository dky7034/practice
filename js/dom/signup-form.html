<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwindcss CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">회원가입</h1>
      <form id="signupForm" class="space-y-4">
        <!-- 이메일 입력 -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            이메일
            <input
              type="email"
              id="email"
              name="email"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
              placeholder="example@email.com"
            />
            <div id="emailError" class="text-red-500 text-sm mt-1"></div>
          </label>
        </div>

        <!-- 비밀번호 입력 -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            비밀번호
            <input
              type="password"
              id="password"
              name="password"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
              placeholder="8자 이상 입력해주세요"
            />
            <div id="passwordError" class="text-red-500 text-sm mt-1"></div>
          </label>
        </div>

        <!-- 비밀번호 확인 입력 -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
            비밀번호 확인
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
              placeholder="비밀번호를 다시 입력해주세요"
            />

            <div
              id="confirmPasswordError"
              class="text-red-500 text-sm mt-1"
            ></div>
          </label>
        </div>

        <!-- 제출 버튼 -->
        <button type="submit" class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 shadow-md hover:shadow-lg">
          회원가입
        </button>
      </form>
    </div>

    <script>
      // TODO: 회원가입 폼 유효성 검사
      // 요구사항: form을 제출할 때 아래 과정을 통해 유효성 검사를 수행한다
      // 1. 각 에러 메시지는 제출을 할 때 마다 빈 문자열로 초기화
      // 2. 이메일을 입력 하지 않으면 #emailError 요소에 에러 메시지 "이메일을 입력해주세요" 설정
      // 3. 비밀번호를 입력 하지 않으면 #passwordError 요소에 에러 메시지 "비밀번호를 입력해주세요" 설정
      // 4. 비밀번호 확인을 입력 하지 않으면 #confirmPasswordError 요소에 에러 메시지 "비밀번호 확인을 입력해주세요" 설정
      // 5. 비밀번호가 8 글자 이상이 아니면 #passwordError 요소에 에러 메시지 "8자 이상 입력해주세요" 설정
      // 6. 비밀번호와 비밀번호 확인의 값이 다르면 #confirmPasswordError 요소에 에러 메시지 "비밀번호가 일치하지 않습니다" 설정

      // 회원가입 폼 선택
      const signupForm = document.querySelector("#signupForm");

      // 회원가입 폼에 이벤트 리스너 등록
      signupForm.addEventListener("submit", (e) => {
        const email = signupForm["elements"]["email"];
        const password = signupForm["elements"]["password"];
        const confirmPassword = signupForm["elements"]["confirmPassword"];
        const emailError = document.querySelector("#emailError");
        const passwordError = document.querySelector("#passwordError");
        const confirmPasswordError = document.querySelector(
          "#confirmPasswordError"
        );

        // 유효성 검사를 위한 제출 방지
        e.preventDefault();

        // 이메일
        // 이메일을 입력하지 않으면 #emailError 요소에 에러 메시지 "이메일을 입력해주세요" 설정
        if (email["value"] === "") {
          emailError["textContent"] = "이메일을 입력해 주세요";
        } else {
          emailError["textContent"] = "";
        }

        // 비밀번호
        // 비밀번호를 입력하지 않으면 #passwordError 요소에 에러 메시지 "비밀번호를 입력해주세요" 설정
        if (password["value"] === "") {
          passwordError["textContent"] = "비밀번호를 입력해 주세요";
          // 비밀번호가 8 글자 이상이 아니면 #passwordError 요소에 에러 메시지 "8자 이상 입력해주세요" 설정
        } else if (password["value"].length < 8) {
          passwordError["textContent"] = "8자 이상 입력해 주세요";
        } else {
          passwordError["textContent"] = "";
        }

        // 비밀번호 확인
        // 비밀번호 확인을 입력하지 않으면 #confirmPasswordError 요소에 에러 메시지 "비밀번호 확인을 입력해주세요" 설정
        if (confirmPassword["value"] === "") {
          confirmPasswordError["textContent"] = "비밀번호 확인을 입력해 주세요";
        } // 비밀번호와 비밀번호 확인의 값이 다르면 #confirmPasswordError 요소에 에러 메시지 "비밀번호가 일치하지 않습니다" 설정
        else if (password["value"] !== confirmPassword["value"]) {
          confirmPasswordError["textContent"] = "비밀번호가 일치하지 않습니다";
        } else {
          confirmPasswordError["textContent"] = "";
        }
      });
    </script>
  </body>
</html>
