<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p {
        font-weight: bold;
      }
      .todo {
        font-weight: bold;
      }
      .cart {
        font-weight: bold;
      }
      .plan {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="p">오늘의 할 일</p>
      <p>
        <ul>
          <li><span class="todo">오전 9시:</span> 팀 회의 참석</li>
          <li><span class="todo">오후 2시:</span> 주간 보고서 제출</li>
          <li><span class="todo">오후 4시:</span> 클라이언트 미팅 준비</li>
        </ul>
      </p>
    </div>
    <hr>
    <div>
      <p class="p">장보기 목록</p>
      <p>
        <ul>
          <li><span class="cart">과일:</span> 사과, 바나나</li>
          <li><span class="cart">채소:</span> 양파, 파</li>
          <li><span class="cart">생필품</span> 샴푸, 휴지</li>
        </ul>
      </p>
    </div>
    <hr>
    <div>
      <p class="p">다음 주 계획</p>
      <p>
        <ul>
          <li><span class="plan">월요일:</span> 새로운 프로젝트 기획안 작성</li>
          <li><span class="plan">수요일:</span> 외부 교육 참석</li>
          <li><span class="plan">금요일:</span> 팀 회식</li>
        </ul>
      </p>
    </div>
  </body>
</html>
